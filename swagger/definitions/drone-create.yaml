type: object
required:
- deviceId
- batteryPower
- enginePower
- loadCapacity
- canCarryLiquids
properties:
  producerId:
    $ref: '#/definitions/BigInt'
  ownerId:
    $ref: '#/definitions/BigInt'
  deviceId:
    type: string
    pattern: ^[\da-fA-F]{12}$
  baseLongitude:
    $ref: '#/definitions/Longitude'
  baseLatitude:
    $ref: '#/definitions/Latitude'
  batteryPower:
    type: number
    minimum: 0
  enginePower:
    type: number
    minimum: 0
  loadCapacity:
    type: number
    minimum: 0
  canCarryLiquids:
    type: boolean
additionalProperties: false