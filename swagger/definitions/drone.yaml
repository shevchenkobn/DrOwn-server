type: object
required:
  - droneId
  - ownerId
  - deviceId
  - status
  - price
  - baseLongitude
  - baseLatitude
  - batteryPower
  - enginePower
  - loadCapacity
  - canCarryLiquids
properties:
  droneId:
    $ref: '#/definitions/BigInt'
  ownerId:
    $ref: '#/definitions/BigInt'
  deviceId:
    type: string
    pattern: ^[\da-fA-F]{12}$
  price:
    $ref: '#/definitions/Decimal'
  status:
    type: integer
  baseLongitude:
    $ref: '#/definitions/Longitude'
  baseLatitude:
    $ref: '#/definitions/Latitude'
  batteryPower:
    type: number
    minimum: 0
  enginePower:
    type: number
    minimum: 0
  loadCapacity:
    type: number
    minimum: 0
  canCarryLiquids:
    type: boolean
additionalProperties: false