type: object
required:
- email
- role
- name
- cash
- userId
- status
properties:
  email:
    type: string
    format: email
  role:
    type: integer
    minimum: 1
    maximum: 31
  status:
    type: integer
    minimum: 0
    maximum: 1
  name:
    type: string
  address:
    type: string
  phoneNumber:
    type: string
    format: ^\\d{1,15}$
  longitude:
    $ref: '#/definitions/Longitude'
  latitude:
    $ref: '#/definitions/Latitude'
  cash:
    $ref: '#/definitions/Decimal'
  userId:
    $ref: '#/definitions/BigInt'
additionalProperties: false