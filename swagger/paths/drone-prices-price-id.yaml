x-swagger-router-controller: drone-prices

parameters:
- in: path
  name: priceId
  required: true
  # NOTE: it is BigInt type, but I am not able to reference it
  type: string
  description: A BitInt value in string format showing user id to alter
  pattern: ^\d{1,19}$

get:
  tags:
  - no-auth
  - drone-prices
  summary: Get specific drone price
  operationId: getPrice
  parameters:
  - in: query
    name: select
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - priceId
      - droneId
      - createdAt
      - actionType
      - price
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/DronePrice'
    400:
      $ref: '#/responses/ClientError'
    404:
      $ref: '#/responses/NotFound'

delete:
  tags:
  - drone-prices
  summary: Deactivate price
  operationId: deactivatePrice
  security:
  - Bearer: []
  x-security-scopes:
  - owner
  - landlord
  parameters:
  - in: query
    name: select
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - priceId
      - droneId
      - createdAt
      - actionType
      - price
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/DronePrice'
    400:
      $ref: '#/responses/ClientError'
    404:
      $ref: '#/responses/NotFound'