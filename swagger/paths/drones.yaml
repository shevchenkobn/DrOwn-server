x-swagger-router-controller: drones

get:
  tags:
  - drones
  summary: List all drones
  operationId: getDrones
  parameters:
  - in: query
    name: select
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - producerId
      - ownerId
      - deviceId
      - status
      - baseLongitude
      - baseLatitude
      - batteryPower
      - enginePower
      - loadCapacity
      - canCarryLiquids
  - in: query
    name: producer-ids
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    minItems: 1
    items:
      # NOTE: it is BigInt type, but I am not able to reference it
      type: string
      pattern: ^\d{1,19}$
  - in: query
    name: owner-ids
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    minItems: 1
    items:
      # NOTE: it is BigInt type, but I am not able to reference it
      type: string
      pattern: ^\d{1,19}$
  - in: query
    name: battery-power-limits
    required: false
    type: array
    minItems: 2
    maxItems: 2
    collectionFormat: csv
    uniqueItems: true
    items:
      type: number
      minimum: 0
  - in: query
    name: engine-power-limits
    required: false
    type: array
    minItems: 2
    maxItems: 2
    collectionFormat: csv
    uniqueItems: true
    items:
      type: number
      minimum: 0
  - in: query
    name: load-capacity-limits
    required: false
    type: array
    minItems: 2
    maxItems: 2
    collectionFormat: csv
    uniqueItems: true
    items:
      type: number
      minimum: 0
  - in: query
    name: can-carry-liquids
    required: false
    type: boolean
  - in: query
    name: statuses
    type: array
    collectionFormat: csv
    required: false
    uniqueItems: true
    items:
      type: number
      minimum: -1
      maximum: 3
  - in: query
    name: sort
    type: array
    minItems: 1
    maxItems: 5
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - +droneId
      - +producerId
      - +ownerId
      - +deviceId
      - +status
      - +baseLongitude
      - +baseLatitude
      - +batteryPower
      - +enginePower
      - +loadCapacity
      - +canCarryLiquids
      - -droneId
      - -producerId
      - -ownerId
      - -deviceId
      - -status
      - -baseLongitude
      - -baseLatitude
      - -batteryPower
      - -enginePower
      - -loadCapacity
      - -canCarryLiquids
  responses:
    200:
      description: OK
      schema:
        type: array
        items:
          $ref: '#/definitions/Drone'
    400:
      $ref: '#/responses/ClientError'

post:
  tags:
  - drones
  summary: Create Drone
  operationId: createDrone
  security:
  - Bearer: []
  x-security-scopes:
  - admin
  - producer
  parameters:
  - in: query
    name: select
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - droneId
      - producerId
      - ownerId
      - deviceId
      - status
      - baseLongitude
      - baseLatitude
      - batteryPower
      - enginePower
      - loadCapacity
      - canCarryLiquids
  - in: body
    name: drone
    required: true
    schema:
      $ref: '#/definitions/DroneCreate'
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Drone'
    400:
      $ref: '#/responses/ClientError'

patch:
  tags:
  - drones
  summary: Update Drone.
  description: |
    _If no select field specifed no drone will be returned_
  operationId: updateDrone
  security:
  - Bearer: []
  x-security-scopes:
  - admin
  - owner
  parameters:
  - in: query
    name: device-id
    type: string
    pattern: ^[\da-fA-F]{12}$
    required: true
  - in: query
    name: select
    required: false
    type: array
    collectionFormat: csv
    uniqueItems: true
    items:
      type: string
      enum:
      - droneId
      - producerId
      - ownerId
      - deviceId
      - status
      - baseLongitude
      - baseLatitude
      - batteryPower
      - enginePower
      - loadCapacity
      - canCarryLiquids
  - in: body
    name: drone
    required: true
    schema:
      $ref: '#/definitions/DroneUpdate'
  responses:
    200:
      description: OK
      schema:
        $ref: '#/definitions/Drone'
    400:
      $ref: '#/responses/ClientError'
    403:
      $ref: '#/responses/Forbidden'

