type: object
required:
- deviceId
- action
- longitude
- latitude
properties:
  deviceId:
    type: string
    pattern: ^[\da-fA-F]{12}$
  action:
    type: integer
    minimum: 0
    maximum: 4
  longitude:
    $ref: '#/definitions/Longitude'
  latitude:
    $ref: '#/definitions/Latitude'
additionalProperties: false