type: object
required:
  - droneId
  - producerId
  - ownerId
  - deviceId
  - status
  - baseLongitude
  - baseLatitude
  - batteryPower
  - enginePower
  - loadCapacity
  - canCarryLiquids
properties:
  droneId:
    $ref: '#/definitions/BigInt'
  producerId:
    $ref: '#/definitions/BigInt'
  ownerId:
    $ref: '#/definitions/BigInt'
  deviceId:
    type: string
    pattern: ^[\da-fA-F]{12}$
  status:
    type: integer
  baseLongitude:
    $ref: '#/definitions/Longitude'
  baseLatitude:
    $ref: '#/definitions/Latitude'
  batteryPower:
    type: number
    minimum: 0
  enginePower:
    type: number
    minimum: 0
  loadCapacity:
    type: number
    minimum: 0
  canCarryLiquids:
    type: boolean
additionalProperties: false