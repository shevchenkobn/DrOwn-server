type: object
properties:
  email:
    type: string
    format: email
  role:
    type: integer
    minimum: 1
    maximum: 31
  status:
    type: integer
    minimum: 0
  name:
    type: string
  address:
    type: string
  phoneNumber:
    type: string
    format: ^\\d{1,15}$
  longitude:
    type: number
  latitude:
    type: number
  cash:
    $ref: '#/definitions/Decimal'
  password:
    type: string
    format: password
    pattern: ^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{6,}$
additionalProperties: false